{% extends 'layout.html' %}

{% block title %}List All Users{% endblock %}

{% block content %}
{% for user in users -%}
<div class="user-item data-row">
  <div class="user-id">{{ user.user_id }}</div>
  <div class="user-name">{{ user.user_username }}</div>
  <div class="user-full-name">{{ user.user_first_name }} {{ user.user_last_name }}</div>
  <div class="user-email">{{ user.user_email }}</div>
</div>
{% endfor -%}
{% endblock %}
